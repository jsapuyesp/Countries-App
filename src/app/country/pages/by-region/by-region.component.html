<h3>Buscar por región</h3>

<h5>Selecciona tu región</h5>
<!-- [ngClass]="{
  'btn-primary': regionActiva === region,
  'btn-outline-primary': regionActiva !== region
}" -->

<div class="row">
  <div class="col">
    <button
      [class]="getCss(region)"
      (click)="activarRegion(region)"
      *ngFor="let region of regiones"
    >
      {{ region | titlecase }}
    </button>
    <hr />
  </div>
</div>

<div class="row">
  <div class="col">
    <app-country-table [countries]="paises"> </app-country-table>
  </div>
</div>
