<table class="table table-hover" *ngIf="countries.length > 0">
  <thead>
    <tr>
      <th>#</th>
      <th>Bandera</th>
      <th>Nombre</th>
      <th>Capital</th>
      <th>Poblacion</th>
      <th>√Årea</th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let country of countries; let i = index">
      <td>{{i+1}}</td>
      <td>
        <img class="small-flag" [src]="country.flags.svg">
      </td>
      <td>{{country.name.common}}</td>
      <td>{{country.capital}}</td>
      <td>{{country.population | number}}</td>
      <td>{{country.area | number}}</td>
      <td>
        <a [routerLink]="['/country', country.cca2]">Ver...</a>
      </td>
    </tr>
  </tbody>
</table>
